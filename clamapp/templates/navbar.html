<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #foto {
            width: 35px;
            margin-bottom: 40px;
        }
        
        #logo {
            width: 150px;
            padding-bottom: 20px;
            margin-right: 20px;
            /* float: left */
        }
        
        .jumbotron {
            color: #efefef;
            background-color: transparent;
        }
        
        #acc {
            width: 30px;
        }
        /* #karo {
            width: 10px;
            height: 60px;
            opacity: transparent;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <nav class="navbar navbar-light">
                    <div class="container-fluid">

                        <div>

                        </div>

                        <div class="navbar-header col-md-2">
                            <a class="navbar-brand" href="{%url 'welcome'%}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Instagram_simple_icon.svg/120px-Instagram_simple_icon.svg.png" id="foto"></a>
                        </div>
                        <div class="col-md-2">
                            <a href="{%url 'welcome'%}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/120px-Instagram_logo.svg.png" id="logo"></a>
                        </div>

                        <div class="col-md-2">

                        </div>
                        <div>

                        </div>

                        <form class="navbar-form navbar-left" action="{% url 'search' %}">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="user">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                        <div class="col-sm-2 col-md-2">
                            {% if user.is_authenticated %}
                            <ul>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                                        <img src="http://freeiconbox.com/icon/256/23228.png" id="acc">
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a href="{% url 'profiles'%}">Profile</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'profile' %}">Create Profile</a>
                                        </li>
                                        <li>
                                            <a href="{%url 'new-post'%}">Create Post</a>
                                        </li>
                                        <li>
                                            <a href="/accounts/password/change">Change Password</a>
                                        </li>
                                        <li>
                                            <a href="/logout">Logout</a>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                            {% else %}
                            <li>
                                <a class='btn btn-default' href="/accounts/login">Login</a>
                            </li>

                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
